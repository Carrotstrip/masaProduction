<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MASA Production</title>
    <meta name="description" content="MASA's production logistics site">
    <meta name="author" content="Austin Wolfgram, Jacob Fedrigon">
    <!--<link rel="stylesheet" type="text/css" href="../../static/css/style.css"> -->
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />

    <style>
      /* style.css */
      .main {
        color: #000000ef;
        margin-top: 10px;
      }

      html {
        background-color: #f8d562;
        margin: 10px;
      }

      
      .navbar {
          list-style-type: none;
          overflow: hidden;
          background-color: #606264;
          position: relative;
      }

      navli {
          float: left;
      }

      navli a {
          display: block;
          color: white;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
      }

      /* Change the link color to #111 (black) on hover */
      navli a:hover {
      background-color: rgb(182, 10, 10);
      }

      li {
        list-style-type: none;
        text-align: left;
      }

      topright {
        position: absolute;
        top: 8px;
        right: 16px;
      }

      table {
        font-family: sans-serif;
        border-collapse: collapse;
        padding: 10px;
        margin: 10px;
      }

      td, th {
        border: 1px solid #000000;
        text-align: left;
        padding: 8px;
      }

      input {
        margin-top: 10px;
      }

      .menu {
        position: relative;
      }

      .flashes {
        color: rgb(255, 0, 0)
      }

      profileData { 
        position: relative;
        margin-top: 0;
      }

    </style>
  </head>

  <body>
    <header>
      <div class="container">
        <topright>by Austin Wolfgram and Jacob Fedrigon</topright>
        <h1 class="logo">masaProduction</h1>
        <strong>
            <div class="navbar" class="menu">
              <navli><a href="{{ url_for('showIndex') }}">home</a></navli>
              <navli><a href="{{ url_for('showMembers') }}">members</a></navli>
              <navli><a href="{{ url_for('showRequest') }}">request a part</a></navli>
              <navli><a href="{{ url_for('showParts') }}">parts</a></navli>
              <navli><a href="{{ url_for('showReaders') }}">readers</a></navli>
              <navli><a href="{{ url_for('showLogout') }}">logout</a></navli>
              <navli><a href="{{ url_for('showEdit') }}">edit</a></navli>
              {% if session.logname %}
                <navli style="float: right; display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;">logged in as {{session.logname}}</navli>
              {% else %}
                <navli style="float: right">
                  <a href="{{ url_for('showCreate') }}">create an account</a>
                </navli>
                <navli style="float: right">
                  <a href="{{ url_for('showLogin') }}">login</a>
                </navli>
              {% endif %}
            </div>
        </strong>
      </div>
    </header>

    <div class="container">
        {% block content %}
        {% endblock %}
      </div>
  </body>
</html>
